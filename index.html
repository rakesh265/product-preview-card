<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="product-container">
      <section class="img">
        <img src="./images/image-product-mobile.jpg" alt="product image" class="mobile-img">
        <img src="./images/image-product-desktop.jpg" alt="product image" class="desktop-img">
      </section>
      <section class="details">
        <span class="type">perfuem</span>
        <span class="title">Gabrielle Essence Eau De Parfum</span>
        <span class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</span>
        <span class="price"><span class="sale-price"> $149.99</span><span class="actual-price">$169.99</span></span>
        <button><img src="./images/icon-cart.svg" alt="cart logo" class="cart"> Add to Cart</button>
      </section>
    </main>
  </body>
</html>
